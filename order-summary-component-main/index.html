<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="div1">
    <img src="./images/illustration-hero.svg" class="img1">
     
    <p class="p1">Order Summary</p> 

    <p class="p2">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="div2">  
      <p class="p3"> <img src="./images/icon-music.svg" class="img2">
      <span style="font-weight: bold;">Annual Plan</span><br>
      <span class="span2">$59.99/year</span>
      <span style="font-weight: bold; font-size: small; color: blue;" class="span1">Change</span></p>
    </div>  
    <p class="p4" style="color: white;">Proceed to Payment</p>
    <p class="p5">Cancel Order</p>
  
  </div>
</body>
</html>
